<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino Admin Dashboard - TheCasinos.live</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Inter', Arial, sans-serif;
    }
    .admin-header {
      background: #000;
      color: #fff;
      padding: 20px 0;
      margin-bottom: 30px;
    }
    .casino-item {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .btn-edit {
      background: #007bff;
      color: #fff;
    }
    .btn-delete {
      background: #dc3545;
      color: #fff;
    }
    .modal-content {
      border-radius: 15px;
    }
    .form-label {
      font-weight: 600;
    }
    .country-select {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .country-badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .country-badge.selected {
      background: #007bff;
      color: #fff;
    }
    .country-badge:not(.selected) {
      background: #e9ecef;
      color: #495057;
    }
  </style>
</head>
<body>

  <div class="admin-header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h1><i class="fas fa-cog me-2"></i>Casino Admin Dashboard</h1>
          <p class="mb-0">Manage casino brands, offers, and availability</p>
        </div>
        <div>
          <button class="btn btn-outline-light" onclick="logout()">
            <i class="fas fa-sign-out-alt me-2"></i>Logout
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="mb-4">
      <button class="btn btn-success btn-lg" onclick="openAddModal()">
        <i class="fas fa-plus me-2"></i>Add New Casino
      </button>
      <a href="/" class="btn btn-secondary btn-lg ms-2">
        <i class="fas fa-home me-2"></i>View Main Site
      </a>
    </div>

    <div id="alert-container"></div>

    <div id="casinos-list"></div>
  </div>

  <div class="modal fade" id="casinoModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Add Casino</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="casinoForm">
            <input type="hidden" id="casinoId">
            
            <div class="mb-3">
              <label class="form-label">Casino Name</label>
              <input type="text" class="form-control" id="casinoName" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Casino Logo</label>
              <input type="file" class="form-control" id="casinoLogoFile" accept="image/*">
              <input type="hidden" id="casinoLogo">
              <small class="text-muted">Upload a logo image (PNG, JPG, GIF)</small>
              <div id="logoPreview" class="mt-2"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Main Offer</label>
              <textarea class="form-control" id="casinoOffer" rows="2" required></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Casino Link</label>
              <input type="url" class="form-control" id="casinoLink" placeholder="https://casino.com" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Games</label>
              <input type="text" class="form-control" id="casinoGames" placeholder="Slots, Poker, Live Casino" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Payment Methods</label>
              <div class="row g-2" id="paymentMethods">
                <div class="col-6 col-md-4"><label class="d-flex align-items-center"><input type="checkbox" class="me-2" value="fab fa-cc-visa" data-name="Visa"> Visa</label></div>
                <div class="col-6 col-md-4"><label class="d-flex align-items-center"><input type="checkbox" class="me-2" value="fab fa-cc-mastercard" data-name="Mastercard"> Mastercard</label></div>
                <div class="col-6 col-md-4"><label class="d-flex align-items-center"><input type="checkbox" class="me-2" value="fab fa-cc-amex" data-name="Amex"> American Express</label></div>
                <div class="col-6 col-md-4"><label class="d-flex align-items-center"><input type="checkbox" class="me-2" value="fab fa-cc-paypal" data-name="PayPal"> PayPal</label></div>
                <div class="col-6 col-md-4"><label class="d-flex align-items-center"><input type="checkbox" class="me-2" value="fab fa-bitcoin" data-name="Crypto"> Crypto</label></div>
                <div class="col-6 col-md-4"><label class="d-flex align-items-center"><input type="checkbox" class="me-2" value="fas fa-university" data-name="Wire"> Wire Transfer</label></div>
                <div class="col-6 col-md-4"><label class="d-flex align-items-center"><input type="checkbox" class="me-2" value="fas fa-mobile-alt" data-name="UPI"> UPI</label></div>
                <div class="col-6 col-md-4"><label class="d-flex align-items-center"><input type="checkbox" class="me-2" value="fab fa-apple-pay" data-name="Apple Pay"> Apple Pay</label></div>
                <div class="col-6 col-md-4"><label class="d-flex align-items-center"><input type="checkbox" class="me-2" value="fab fa-google-pay" data-name="Google Pay"> Google Pay</label></div>
                <div class="col-6 col-md-4"><label class="d-flex align-items-center"><input type="checkbox" class="me-2" value="fas fa-money-bill-wave" data-name="Cash"> Cash</label></div>
                <div class="col-6 col-md-4"><label class="d-flex align-items-center"><input type="checkbox" class="me-2" value="fas fa-credit-card" data-name="Debit"> Debit Card</label></div>
                <div class="col-6 col-md-4"><label class="d-flex align-items-center"><input type="checkbox" class="me-2" value="fab fa-stripe" data-name="Stripe"> Stripe</label></div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Bonus Summary</label>
              <input type="text" class="form-control" id="casinoBonus" placeholder="150% + Free Spins" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Terms & Conditions</label>
              <input type="text" class="form-control" id="casinoTerms" placeholder="18+. T&C apply." required>
            </div>

            <div class="mb-3">
              <label class="form-label">Available Countries</label>
              <div class="country-select" id="countrySelect"></div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="saveCasino()">Save Casino</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    async function checkAuth() {
      try {
        const response = await fetch('/api/admin/check');
        const data = await response.json();
        if (!data.authenticated) {
          window.location.href = '/admin-login.html';
        }
      } catch (error) {
        window.location.href = '/admin-login.html';
      }
    }

    async function logout() {
      try {
        await fetch('/api/admin/logout', { method: 'POST' });
        window.location.href = '/admin-login.html';
      } catch (error) {
        alert('Logout failed. Please try again.');
      }
    }

    checkAuth();

    const countries = {
      "US": "United States", "CA": "Canada", "GB": "United Kingdom", "AU": "Australia",
      "NZ": "New Zealand", "IN": "India", "PK": "Pakistan", "BD": "Bangladesh",
      "LK": "Sri Lanka", "NP": "Nepal", "DE": "Germany", "FR": "France", "IT": "Italy",
      "ES": "Spain", "IE": "Ireland", "AT": "Austria", "CH": "Switzerland", "NL": "Netherlands",
      "BE": "Belgium", "LU": "Luxembourg", "NO": "Norway", "SE": "Sweden", "FI": "Finland",
      "DK": "Denmark", "MX": "Mexico", "BR": "Brazil", "AR": "Argentina", "CL": "Chile",
      "CO": "Colombia", "PE": "Peru", "ZA": "South Africa", "KE": "Kenya", "NG": "Nigeria",
      "TH": "Thailand", "MY": "Malaysia", "SG": "Singapore", "PH": "Philippines",
      "JP": "Japan", "KR": "South Korea", "CN": "China", "HK": "Hong Kong", "TW": "Taiwan",
      "ID": "Indonesia", "VN": "Vietnam", "AE": "UAE", "SA": "Saudi Arabia", "IL": "Israel",
      "TR": "Turkey", "EG": "Egypt", "MA": "Morocco", "GH": "Ghana", "ET": "Ethiopia",
      "TZ": "Tanzania", "UG": "Uganda", "RW": "Rwanda", "BW": "Botswana", "MU": "Mauritius",
      "PL": "Poland", "CZ": "Czech Republic", "HU": "Hungary", "RO": "Romania", "GR": "Greece",
      "PT": "Portugal", "HR": "Croatia", "RS": "Serbia", "BG": "Bulgaria", "SK": "Slovakia",
      "SI": "Slovenia", "EE": "Estonia", "LV": "Latvia", "LT": "Lithuania", "IS": "Iceland",
      "RU": "Russia", "UA": "Ukraine", "BY": "Belarus", "KZ": "Kazakhstan", "UZ": "Uzbekistan",
      "VE": "Venezuela", "EC": "Ecuador", "BO": "Bolivia", "PY": "Paraguay", "UY": "Uruguay",
      "CR": "Costa Rica", "PA": "Panama", "GT": "Guatemala", "HN": "Honduras", "SV": "El Salvador",
      "NI": "Nicaragua", "DO": "Dominican Republic", "JM": "Jamaica", "TT": "Trinidad and Tobago",
      "BB": "Barbados", "BS": "Bahamas", "BZ": "Belize", "CU": "Cuba", "HT": "Haiti",
      "AO": "Angola", "MZ": "Mozambique", "ZW": "Zimbabwe", "ZM": "Zambia", "MW": "Malawi",
      "SN": "Senegal", "CI": "Ivory Coast", "CM": "Cameroon", "BJ": "Benin", "TG": "Togo",
      "MM": "Myanmar", "KH": "Cambodia", "LA": "Laos", "MN": "Mongolia", "BT": "Bhutan",
      "AF": "Afghanistan", "IQ": "Iraq", "IR": "Iran", "JO": "Jordan", "LB": "Lebanon",
      "KW": "Kuwait", "QA": "Qatar", "OM": "Oman", "BH": "Bahrain", "YE": "Yemen"
    };

    let casinos = [];
    let selectedCountries = [];
    let modal;

    function initCountrySelector() {
      const container = document.getElementById('countrySelect');
      container.innerHTML = '';
      
      Object.entries(countries).forEach(([code, name]) => {
        const badge = document.createElement('span');
        badge.className = 'country-badge';
        badge.textContent = `${name} (${code})`;
        badge.dataset.code = code;
        badge.onclick = () => toggleCountry(code, badge);
        
        if (selectedCountries.includes(code)) {
          badge.classList.add('selected');
        }
        
        container.appendChild(badge);
      });
    }

    function toggleCountry(code, badge) {
      if (selectedCountries.includes(code)) {
        selectedCountries = selectedCountries.filter(c => c !== code);
        badge.classList.remove('selected');
      } else {
        selectedCountries.push(code);
        badge.classList.add('selected');
      }
    }

    async function loadCasinos() {
      try {
        const response = await fetch('/api/casinos');
        casinos = await response.json();
        renderCasinos();
      } catch (error) {
        showAlert('Failed to load casinos', 'danger');
      }
    }

    function renderCasinos() {
      const container = document.getElementById('casinos-list');
      container.innerHTML = '';

      if (casinos.length === 0) {
        container.innerHTML = '<div class="alert alert-info">No casinos added yet. Click "Add New Casino" to get started.</div>';
        return;
      }

      casinos.forEach(casino => {
        const item = document.createElement('div');
        item.className = 'casino-item';
        item.innerHTML = `
          <div class="d-flex justify-content-between align-items-start">
            <div class="flex-grow-1">
              <h5>${casino.name}</h5>
              <p class="mb-2"><strong>Offer:</strong> ${casino.offer}</p>
              <p class="mb-2"><strong>Bonus:</strong> ${casino.bonus}</p>
              <p class="mb-2"><strong>Games:</strong> ${casino.games}</p>
              <p class="mb-2"><strong>Countries:</strong> ${casino.geos.join(', ')}</p>
              <p class="mb-0"><small class="text-muted">${casino.link}</small></p>
            </div>
            <div>
              <button class="btn btn-edit btn-sm me-2" onclick="editCasino(${casino.id})">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button class="btn btn-delete btn-sm" onclick="deleteCasino(${casino.id})">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          </div>
        `;
        container.appendChild(item);
      });
    }

    function openAddModal() {
      document.getElementById('modalTitle').textContent = 'Add New Casino';
      document.getElementById('casinoForm').reset();
      document.getElementById('casinoId').value = '';
      selectedCountries = [];
      initCountrySelector();
      modal.show();
    }

    function editCasino(id) {
      const casino = casinos.find(c => c.id === id);
      if (!casino) return;

      document.getElementById('modalTitle').textContent = 'Edit Casino';
      document.getElementById('casinoId').value = casino.id;
      document.getElementById('casinoName').value = casino.name;
      document.getElementById('casinoLogo').value = casino.logo;
      document.getElementById('casinoOffer').value = casino.offer;
      document.getElementById('casinoLink').value = casino.link;
      document.getElementById('casinoGames').value = casino.games;
      document.getElementById('casinoBonus').value = casino.bonus;
      document.getElementById('casinoTerms').value = casino.terms;
      
      document.querySelectorAll('#paymentMethods input[type="checkbox"]').forEach(cb => {
        cb.checked = casino.payments.includes(cb.value);
      });
      
      if (casino.logo) {
        document.getElementById('logoPreview').innerHTML = `<img src="${casino.logo}" style="max-width: 150px; border-radius: 8px;">`;
      }
      
      selectedCountries = [...casino.geos];
      
      initCountrySelector();
      modal.show();
    }

    async function saveCasino() {
      const form = document.getElementById('casinoForm');
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      if (selectedCountries.length === 0) {
        showAlert('Please select at least one country', 'warning');
        return;
      }

      const selectedPayments = [];
      document.querySelectorAll('#paymentMethods input[type="checkbox"]:checked').forEach(cb => {
        selectedPayments.push(cb.value);
      });

      if (selectedPayments.length === 0) {
        showAlert('Please select at least one payment method', 'warning');
        return;
      }

      let logoPath = document.getElementById('casinoLogo').value;
      const logoFile = document.getElementById('casinoLogoFile').files[0];
      
      if (logoFile) {
        const formData = new FormData();
        formData.append('logo', logoFile);
        
        try {
          const uploadResponse = await fetch('/api/upload-logo', {
            method: 'POST',
            body: formData
          });
          
          const uploadResult = await uploadResponse.json();
          if (uploadResult.success) {
            logoPath = uploadResult.path;
          } else {
            showAlert('Failed to upload logo', 'danger');
            return;
          }
        } catch (error) {
          showAlert('Error uploading logo', 'danger');
          return;
        }
      }

      if (!logoPath) {
        showAlert('Please upload a logo or provide a logo path', 'warning');
        return;
      }

      const id = document.getElementById('casinoId').value;
      const casinoData = {
        name: document.getElementById('casinoName').value,
        logo: logoPath,
        offer: document.getElementById('casinoOffer').value,
        link: document.getElementById('casinoLink').value,
        games: document.getElementById('casinoGames').value,
        payments: selectedPayments,
        bonus: document.getElementById('casinoBonus').value,
        terms: document.getElementById('casinoTerms').value,
        geos: selectedCountries
      };

      if (id) {
        const index = casinos.findIndex(c => c.id === parseInt(id));
        casinos[index] = { ...casinos[index], ...casinoData };
      } else {
        const newId = casinos.length > 0 ? Math.max(...casinos.map(c => c.id)) + 1 : 1;
        casinos.push({ id: newId, ...casinoData });
      }

      try {
        const response = await fetch('/api/casinos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(casinos)
        });

        const result = await response.json();
        if (result.success) {
          showAlert(id ? 'Casino updated successfully!' : 'Casino added successfully!', 'success');
          modal.hide();
          loadCasinos();
        } else {
          showAlert('Failed to save casino', 'danger');
        }
      } catch (error) {
        showAlert('Error saving casino', 'danger');
      }
    }

    async function deleteCasino(id) {
      if (!confirm('Are you sure you want to delete this casino?')) return;

      try {
        const response = await fetch(`/api/casinos/${id}`, { method: 'DELETE' });
        const result = await response.json();
        
        if (result.success) {
          showAlert('Casino deleted successfully!', 'success');
          loadCasinos();
        } else {
          showAlert('Failed to delete casino', 'danger');
        }
      } catch (error) {
        showAlert('Error deleting casino', 'danger');
      }
    }

    function showAlert(message, type) {
      const container = document.getElementById('alert-container');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type} alert-dismissible fade show`;
      alert.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      container.appendChild(alert);
      
      setTimeout(() => alert.remove(), 5000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      modal = new bootstrap.Modal(document.getElementById('casinoModal'));
      loadCasinos();
      initCountrySelector();
    });
  </script>
</body>
</html>
