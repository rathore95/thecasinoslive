<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaving TheCasinos.live</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f8f9fa;
      padding: 50px 0;
    }
    .redirect-card {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 0 auto;
    }
    .brand-logo {
      max-height: 100px;
      object-fit: contain;
      margin-bottom: 20px;
    }
    .license-box {
      background: #e7f3ff;
      border-left: 4px solid #0056b3;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
    }
    .terms-box {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
    }
    .btn-proceed {
      background: linear-gradient(135deg, #ff007f 0%, #ff6b6b 100%);
      border: none;
      color: #fff;
      font-weight: bold;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(255, 0, 127, 0.4);
      transition: all 0.3s ease;
    }
    .btn-proceed:hover {
      background: linear-gradient(135deg, #d9006b 0%, #ee5a6f 100%);
      transform: scale(1.05);
      color: #fff;
    }
    .back-link {
      margin-top: 30px;
      text-align: center;
    }
  
    .age-gate-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .age-gate-content {
      background: white;
      padding: 50px;
      border-radius: 20px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    
    .age-gate-content h2 {
      color: #000;
      margin-bottom: 20px;
      font-size: 2rem;
    }
    
    .age-gate-content p {
      color: #555;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }
    
    .age-gate-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    
    .age-gate-buttons button {
      padding: 15px 40px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .btn-confirm {
      background: #28a745;
      color: white;
    }
    
    .btn-confirm:hover {
      background: #218838;
      transform: scale(1.05);
    }
    
    .btn-leave {
      background: #dc3545;
      color: white;
    }
    
    .btn-leave:hover {
      background: #c82333;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <div id="ageGate" class="age-gate-overlay" style="display: none;">
    <div class="age-gate-content">
      <i class="fas fa-exclamation-triangle" style="font-size: 60px; color: #ffc107; margin-bottom: 20px;"></i>
      <h2>Age Verification Required</h2>
      <p>You must be at least 18 years old to access this website. This site contains gambling-related content.</p>
      <div class="age-gate-buttons">
        <button class="btn-confirm" onclick="confirmAge()">
          <i class="fas fa-check me-2"></i>I am 18+
        </button>
        <button class="btn-leave" onclick="leavesite()">
          <i class="fas fa-times me-2"></i>No / Leave
        </button>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="redirect-card" id="redirectCard">
      <div class="text-center">
        <div class="spinner-border text-primary" role="status" id="loader">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p>Loading casino information...</p>
      </div>
    </div>
  </div>

  <script>
    async function loadBrandData() {
      const urlParams = new URLSearchParams(window.location.search);
      const brandId = urlParams.get('brand');

      if (!brandId) {
        document.getElementById('redirectCard').innerHTML = `
          <div class="text-center">
            <i class="fas fa-exclamation-triangle" style="font-size: 60px; color: #dc3545;"></i>
            <h2 class="mt-3">Invalid Request</h2>
            <p>No casino selected.</p>
            <a href="/" class="btn btn-secondary mt-3">Return to Homepage</a>
          </div>
        `;
        return;
      }

      try {
        const response = await fetch('/api/casinos');
        const casinos = await response.json();
        const brand = casinos.find(c => c.id === parseInt(brandId));

        if (!brand) {
          throw new Error('Casino not found');
        }

        displayBrand(brand);
      } catch (error) {
        document.getElementById('redirectCard').innerHTML = `
          <div class="text-center">
            <i class="fas fa-times-circle" style="font-size: 60px; color: #dc3545;"></i>
            <h2 class="mt-3">Casino Not Found</h2>
            <p>The requested casino could not be found.</p>
            <a href="/" class="btn btn-secondary mt-3">Return to Homepage</a>
          </div>
        `;
      }
    }

    function displayBrand(brand) {
      const licenseInfo = brand.license || {
        regulator: 'Curacao eGaming',
        number: 'License #',
        verificationUrl: '#'
      };

      document.getElementById('redirectCard').innerHTML = `
        <div class="text-center">
          <img src="${brand.logo}" alt="${brand.name}" class="brand-logo">
          <h2>${brand.name}</h2>
          <p class="text-muted">You are about to leave TheCasinos.live and visit ${brand.name}</p>
        </div>

        <div class="license-box">
          <h5><i class="fas fa-certificate me-2"></i>License Information</h5>
          <p><strong>Regulator:</strong> ${licenseInfo.regulator}</p>
          <p><strong>License Number:</strong> ${licenseInfo.number}</p>
          ${licenseInfo.verificationUrl && licenseInfo.verificationUrl !== '#' ? 
            `<p><a href="${licenseInfo.verificationUrl}" target="_blank" rel="noopener">Verify License <i class="fas fa-external-link-alt ms-1"></i></a></p>` 
            : ''}
        </div>

        <div class="terms-box">
          <h5><i class="fas fa-info-circle me-2"></i>Important Terms</h5>
          <p><strong>Offer:</strong> ${brand.offer}</p>
          <p><strong>Bonus:</strong> ${brand.bonus}</p>
          <p class="mb-0"><small>${brand.terms || '18+ only. New customers. Wagering applies. T&Cs apply.'}</small></p>
        </div>

        <div class="text-center mt-4">
          <button class="btn btn-proceed" onclick="proceedToSite('${brand.link}', '${brand.name}', ${brand.id})">
            <i class="fas fa-external-link-alt me-2"></i>Proceed to Official Site
          </button>
          <p class="text-muted mt-3"><small><i class="fas fa-shield-alt"></i> You will be redirected to ${brand.name} official website</small></p>
        </div>

        <div class="back-link">
          <a href="/" style="color: #666;">
            <i class="fas fa-arrow-left me-2"></i>Back to TheCasinos.live
          </a>
        </div>
      `;
    }

    function proceedToSite(url, name, id) {
      console.log(`User clicked: ${name} (ID: ${id}) at ${new Date().toISOString()}`);
      
      if (typeof gtag !== 'undefined') {
        gtag('event', 'casino_click', {
          'casino_name': name,
          'casino_id': id
        });
      }
      
      window.location.href = url;
    }

    loadBrandData();
  </script>


  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function setCookie(name, value, hours) {
      const date = new Date();
      date.setTime(date.getTime() + (hours * 60 * 60 * 1000));
      document.cookie = `${name}=${value};expires=${date.toUTCString()};path=/`;
    }

    function checkAgeGate() {
      // Age gate shown on /out page (gambling redirect page)
      // Legal pages (/privacy, /terms, /about, etc.) are exempt for Google Ads compliance
      if (!getCookie('age_confirmed')) {
        document.getElementById('ageGate').style.display = 'flex';
      }
    }

    function confirmAge() {
      setCookie('age_confirmed', '1', 12);
      document.getElementById('ageGate').style.display = 'none';
    }

    function leavesite() {
      window.location.href = 'https://www.google.com';
    }

    checkAgeGate();
  </script>

</body>
</html>
