<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - TheCasinos.live</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', Arial, sans-serif;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      padding: 50px;
      max-width: 450px;
      width: 100%;
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #000;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #666;
      font-size: 14px;
    }

    .form-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .form-control {
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #ff007f;
      box-shadow: 0 0 0 3px rgba(255, 0, 127, 0.1);
    }

    .btn-login {
      background: #ff007f;
      color: white;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      width: 100%;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background: #cc0066;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 0, 127, 0.3);
    }

    .btn-login:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .alert {
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .back-link {
      text-align: center;
      margin-top: 25px;
    }

    .back-link a {
      color: #666;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: #ff007f;
    }

    .icon-wrapper {
      background: #ff007f;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }

    .icon-wrapper i {
      color: white;
      font-size: 32px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="icon-wrapper">
        <i class="fas fa-lock"></i>
      </div>
      <h1>Admin Login</h1>
      <p>TheCasinos.live Dashboard</p>
    </div>

    <div id="error-message"></div>

    <form id="login-form">
      <div class="mb-3">
        <label for="username" class="form-label">
          <i class="fas fa-user me-2"></i>Username
        </label>
        <input 
          type="text" 
          class="form-control" 
          id="username" 
          name="username" 
          required 
          autocomplete="username"
          placeholder="Enter your username"
        >
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">
          <i class="fas fa-key me-2"></i>Password
        </label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          name="password" 
          required 
          autocomplete="current-password"
          placeholder="Enter your password"
        >
      </div>

      <button type="submit" class="btn btn-login" id="login-btn">
        <i class="fas fa-sign-in-alt me-2"></i>Login to Dashboard
      </button>
    </form>

    <div class="back-link">
      <a href="/">
        <i class="fas fa-arrow-left me-2"></i>Back to Main Site
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorDiv = document.getElementById('error-message');
    const loginBtn = document.getElementById('login-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      errorDiv.innerHTML = '';
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Logging in...';

      try {
        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          window.location.href = '/admin.html';
        } else {
          errorDiv.innerHTML = `
            <div class="alert alert-danger">
              <i class="fas fa-exclamation-circle me-2"></i>${data.error || 'Login failed'}
            </div>
          `;
          loginBtn.disabled = false;
          loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Login to Dashboard';
        }
      } catch (error) {
        errorDiv.innerHTML = `
          <div class="alert alert-danger">
            <i class="fas fa-exclamation-circle me-2"></i>Connection error. Please try again.
          </div>
        `;
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Login to Dashboard';
      }
    });
  </script>
</body>
</html>
